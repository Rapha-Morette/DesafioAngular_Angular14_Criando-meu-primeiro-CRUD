<section class="container editar-pensamentos ff-inter">
    <header class="header">
      <h2>Adicione uma <br />nova nota:</h2>
    </header>
    <form>
      <label for="nota">Nota</label>
      <input
        type="textarea"
        class="input"
        id="nota"
        name="nota"
        placeholder="Digite sua nota"
        [(ngModel)]="nota.conteudo"
      />
      <label for="autoria">Autoria ou fonte</label>
      <input
        type="text"
        class="input"
        id="autoria"
        name="autoria"
        placeholder="Digite a autoria ou fonte"
        [(ngModel)]="nota.autoria"
      />
      <label for="modelo">Selecione o modelo do card:</label>
      <div class="container-radio">
        <div class="radio-modelo">
          <label for="modelo1">
            <input
              type="radio"
              id="modelo1"
              value="modelo1"
              name="modelo-card"
              [(ngModel)]="nota.modelo"
            />
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 1</span>
          </label>
          Prévia:
          <div class="modelo modelo1 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis" />
            <p class="conteudo">{{ nota.conteudo }}</p>
            <p class="autoria">
              <b>{{ nota.autoria }}</b>
            </p>
          </div>
        </div>
        <div class="radio-modelo">
          <label for="modelo2">
            <input
              type="radio"
              id="modelo2"
              value="modelo2"
              name="modelo-card"
              [(ngModel)]="nota.modelo"
            />
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 2</span>
          </label>
          Prévia:
          <div class="modelo modelo2 ff-roboto-mono">
            <img
              src="../../../../assets/imagens/modelo2.png"
              alt="Aspas azul claro"
            />
            <p class="conteudo">{{ nota.conteudo }}</p>
            <p class="autoria">
              <b>{{ nota.autoria }}</b>
            </p>
          </div>
        </div>
        <div class="radio-modelo">
          <label for="modelo3">
            <input
              type="radio"
              id="modelo3"
              value="modelo3"
              name="modelo-card"
              [(ngModel)]="nota.modelo"
            />
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 3</span>
          </label>
          Prévia:
          <div class="modelo modelo3 ff-roboto-mono">
            <img
              src="../../../../assets/imagens/modelo3.png"
              alt="Aspas verdes"
            />
            <p class="conteudo">{{ nota.conteudo }}</p>
            <p class="autoria">
              <b>{{ nota.autoria }}</b>
            </p>
          </div>
        </div>
      </div>
      <div class="acoes">
        <button (click)="editarNota()" class="botao">Salvar</button>
        <button (click)="cancelar()" class="botao">Cancelar</button>
      </div>
    </form>
  </section>
