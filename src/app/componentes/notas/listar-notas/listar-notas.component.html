<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/criarNotas" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="listaNotas.length > 0; else semNotas">
    <div *ngFor="let nota of listaNotas">
      <app-nota [nota]="nota"></app-nota>
    </div>
  </div>
</section>
<ng-template #semNotas>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda n√£o nenhuma nota!</p>
  </div>
</ng-template>
